name: Release

on:
  release:
    types: [published]

jobs:
  pack:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build
      run: dotnet build src/MasDen.Request.Pipeline.sln --configuration Release

    - name: Run Tests
      run: dotnet test src/MasDen.Request.Pipeline.sln --collect:"XPlat Code Coverage" --settings .runsettings

    - name: Publish NuGet
      uses: rohith/publish-nuget@v2.0.0
      with:
        PROJECT_FILE_PATH: src/MasDen.Request.Pipeline/MasDen.Request.Pipeline.csproj
        VERSION_FILE_PATH: Directory.Build.props
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}